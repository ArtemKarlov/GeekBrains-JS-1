<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
    <script>
//--------------------------------------------------------------------------------------------------------------
// с функцией
        function isPrimeNumber(number) {
            for (let i = 2; i < number; i++) {
                if ((number != i) && (number % i == 0)) {
                    return false;
                }
            }
            if (number < 2) {
                return false;
            }            
            return true;
        }
                
            let currentNumber = 0;
            let maxNumber = 100;
        
            while (currentNumber <= maxNumber) {
                if (isPrimeNumber(currentNumber)) {
                     document.write(currentNumber + ", ");
                }
                currentNumber++;
            }       
//--------------------------------------------------------------------------------------------------------------
        
        document.write("<br>");
        
//--------------------------------------------------------------------------------------------------------------        
// циклы while
        let isSimple, // флаг 
            num = 2; // по определению простое число >1
        
        while (num <= 100) {
            isSimple = true; // будем считать что число простое, пока оно не докажет обратное
            
            let i = 2; // начальный делитель (ну ==1, так как по определению на 1 простые числа делятся)
            while (i < num) { // делем число nem на числа (2, num-1)
                if (num % i == 0) { // если в множестве (2, num-1) есть число, на которое num делится без остатка, значит num - составное
                    isSimple = false; // меняем флаг на - число не простое
                    break; // прерываем внутренний цикл, так как нет смысла продолжать - выяснили, что число не простое
                }
                i++;
            }
            
            if (isSimple) {
                document.write(num + ", ");
            }
            num++;
        }
//--------------------------------------------------------------------------------------------------------------
    
    </script>
    
</body>
</html>
