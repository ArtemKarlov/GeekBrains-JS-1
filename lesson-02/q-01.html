<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        let a = 1,
            b = 1,
            c, d;
        c = ++a; alert(c); // 2 
//          префиксный инкремент сначала увеличит "а", затем это значение присвоится "с" и выведется на экран.
//          с = (a = a + 1);
        d = b++; alert(d); // 1 
//        постфиксный инкремент увеличит "а", после выполненного выражения
//        d = b; b = b + 1;
        c = (2 + ++a); alert(c); // 5
//        префиксный аргумент увеличит "а" до выполнения выражения. 
//        с = (2 + (а = а + 1)); 
//        при этом перед выражением a==2, т.к. "а" увеличилось в первом выражении
        d = (2 + b++); alert(d); // 4
//        после второго выражения b==2, текущее выражение будет использовать это значение, потом "b" увеличится на единицу
        alert(a); // 3
//        изначально a==1, затем два раза применялся инкремент
        alert(b); //3
//        изначально b==1, затем два раза применялся инкремент
    </script>
</body>
</html>
