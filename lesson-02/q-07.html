<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
   
    <script>
    
        if (null == 0) {
            console.log("null == 0");
        }
        if (null != 0) {
            console.log("null != 0");
        }
        if (null > 0) {
            console.log("null > 0");
        }
        if (null >= 0) {
            console.log("null >= 0");
        }
        if (null < 0) {
            console.log("null < 0");
        }        
        if (null <= 0) {
            console.log("null <= 0");
        }
        
//      при нестрогом равенстве null равно только undefined и ничему больше.
//      при сравнении (>, <, >=, <=) null преобразовывается к числу "0"
    </script>
    
</body>
</html>
